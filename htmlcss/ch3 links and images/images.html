<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>

    <p>This page covers common image formats, but you may also be looking for <a href="links.html">links</a> and <a href="misc/extras.html">usefulextras</a></p>

    <h2>JPGs</h2>

    <p>JPG are good for photo</p>

    <img src="images/mochi.jpg" width='75' alt='A mochi ball in a bubble'/>

    <h2>GIFs</h2>

    <p>GIF are good for animations</p>

    <img src="images/mochi.gif" width='75' alt='A dancing mochi ball'/>

    <h2>PNGs</h2>

    <p>PNG are good for diagrams or icons </p>

    <img src="images/mochi.png" width='75' alt=""A mochi ball/>

    <h2>SVGs</h2>

    <p>SVG are <em>amazing</em> use them whenever you can.</p>

    <img src="images/mochi.svg" alt=""A mochi ball with Bezier handles/>

  </body>
</html>
